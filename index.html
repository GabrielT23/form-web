<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulário de Registro</h2>
    <form id="interactive-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Entre com seu nome" required>
        <span class="error-message" id="name-error">Nome é Obrigatório</span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Entre com seu email" required>
        <span class="error-message" id="email-error">email inválido</span>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="Entre com seu CPF" required>
        <span class="error-message" id="cpf-error">Formato de cpf inválido</span>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-submit">Enviar</button>
        <button type="button" class="btn-reset" id="reset-button">Resetar</button>
      </div>
      <div class="success-message" id="success-message">Formulário Enviado com Sucesso</div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
